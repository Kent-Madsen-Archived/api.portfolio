name: NodeJS Compile

on:
  pull_request:
    branches: ["main", "testing", "publish"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: build
        uses: |
          cd code
          npm install
          npm run build
      - name: archive production artefacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-without-markdown
          path: |
            dist
            !dist/**/*.md
